<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>RipeTomatoes</title>

</head>
  <body>
    <form action="http://127.0.0.1:3000">
      Restaurant <input type="text" name="searchTerm" value="Restaurant">
      Location <input type="text" name="location" value="Location">
      <div id="geoLocation">Location</div>
      <br><br>
      <input type="submit" value="Submit"/>
    </form>
          <button onclick="getLocation()">Show Location</button>

  </body>
  <script>
  var x = document.getElementById("geoLocation");

  function getLocation() {
    if (navigator.geolocation) {
        window.navigator.geolocation.getCurrentPosition(showPosition, geoLocationUnsuccessful);
        console.log("calling showPosition");
    } else {
        console.log("geo not supported");
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
  };

  function geoLocationUnsuccessful(error){
    console.log("Error: ", error)
  }
  function showPosition(position) {
    console.log("POSITION", "hello");
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude; 
    return "hello";
    console.log(x)
  }

  </script>
</html>
