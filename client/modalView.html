<!-- MODAL -->
<div class="modal fade bs-modal-sm" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" ng-controller="modalCtrl as ctrl">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
        <br>
        <div class="bs-example bs-example-tabs">
            <ul id="myTab" class="nav nav-tabs">
              <li class="active"><a href="#signin" data-toggle="tab">Sign In</a></li>
              <li class=""><a href="#signup" data-toggle="tab">Register</a></li>
            </ul>
        </div>

      <!-- MODAL BODY -->
      <div class="modal-body">
        <div id="modalTabContent" class="tab-content">
          
          <!-- Signin tab -->
          <div class="tab-pane fade active in" id="signin">
            <form class="form-horizontal">
            <fieldset>
            <div class="control-group">
              <label class="control-label" for="userid">Username:</label>
              <div class="controls">
                <input id="username" name="username" type="text" class="form-control input-medium" placeholder="Enter username" required="" ng-model="ctrl.existingUser.username">
              </div>
            </div>
        
            <div class="control-group">
              <label class="control-label" for="passwordinput">Password:</label>
              <div class="controls">
                <input required="" id="passwordinput" name="passwordinput" class="form-control" type="password" placeholder="********" class="input-medium" ng-model="ctrl.existingUser.password">
              </div>
            </div>
        
            <div class="control-group">
              <label class="control-label" for="signin"></label>
              <div class="controls"><center>
                <button id="signin" name="signin" class="btn btn-success" ng-click="ctrl.login()">Sign In</button></center>
              </div>
            </div>
            </fieldset>
            </form>
        </div> <!-- end sign in form -->
          
      <!-- Registration form -->
        <div class="tab-pane fade" id="signup">
            <form class="form-horizontal">
            <fieldset>
            
            <div class="control-group">
              <label class="control-label" for="userid">Username:</label>
              <div class="controls">
                <input id="userid" name="username" class="form-control" type="text" placeholder="Enter desired username" class="input-large" required="" ng-model="ctrl.newUser.username">
              </div>
            </div>
            
            <div class="control-group">
              <label class="control-label" for="password">Password:</label>
              <div class="controls">
                <input id="password" name="password" class="form-control input-large" type="password" placeholder="********" required="" ng-model="ctrl.newUser.password">
              </div>
            </div>
            
            <div class="control-group">
              <label class="control-label" for="reenterpassword">Re-Enter Password:</label>
              <div class="controls">
                <input id="reenterpassword" class="form-control" name="reenterpassword" type="password" placeholder="********" class="input-large" required="" ng-model="ctrl.newUser.repeatPassword">
              </div>
            </div>
            
            <div class="control-group">
              <label class="control-label" for="confirmsignup"></label>
              <div><center>
                <button id="confirmsignup" name="confirmsignup" class="btn btn-success" ng-click="ctrl.join()">Sign Up</button></center>
              </div>
            </div>
            </fieldset>
            </form>
              </div>
            </div>
      </div> <!-- end modal-body -->

      <!-- MODAL FOOTER -->
      <div class="modal-footer">
        <center>
        <button type="button" class="btn btn-default" data-dismiss="modal">Continue as guest</button>
        </center>
      </div> <!-- end modal-footer -->
    </div> <!-- end modal-content -->
  </div> <!-- end modal-dialog -->
</div> <!-- end modal -->
