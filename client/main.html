<div id="searchBar" class="main" ng-init="renderResults()">
  <h1>Ripe Tomatoes</h1>
  <form name="searchBar" >
      <input type="text" name="name" placeholder="Enter restaurant name" ng-model="name">
      <input type="text" name="location" placeholder="Enter location" ng-model="location">
      <input type="submit" class="search" ng-click="loadResults()" value='Submit'>
  </form >
</div>
<div id="searchResults">
</div>
